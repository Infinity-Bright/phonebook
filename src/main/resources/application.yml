server:
    port: 8080


spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: sa
        url: 'jdbc:h2:mem:testdb'
        username: sa
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
    jpa:
        hibernate:
            ddl-auto: update




    mvc:
        pathmatch:
            matching-strategy: ANT_PATH_MATCHER


